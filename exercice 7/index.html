<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>exercice 7</title>
</head>

<body>
    <div class="conteneur">

        <form method="post">
            <fieldset>
                <div class="case1">
                    <legend>Votre identité</legend>
                    <ol>
                        <li>Nom : <input type="text" placeholder="Nom" /></li>
                        <li>Prénom : <input type="text" placeholder="Prénom" /></li>
                        <li>Adresse mail : <input type="text" placeholder="Adresse mail" /></li>
                    </ol>
                </div>
            </fieldset>

            <fieldset>
                <div class="case2">
                    <legend>Adresse de livraison</legend>
                    <ol>
                        <li>Adresse : <span class="place"><textarea name="Adresse"
                                    placeholder="Adresse"> </textarea></span>
                        </li>
                        <li>Code postal : <input type="text" placeholder="Code postal" /></li>
                        <li>Ville : <input type="text" placeholder="Ville" /></li>
                    </ol>
                </div>
            </fieldset>

            <fieldset>
                <div class="case3">
                    <legend>Information de réglement</legend>
                    <ol>
                        <li>Type de carte bancaire : <br />
                            <input type="radio" name="cb" value="VISA" id="VISA" /> <label for="VISA">VISA</label>
                            <br />
                            <input type="radio" name="cb" value="Mastercard" id="Mastercard" /> <label
                                for="Mastercard">Mastercard</label>
                        </li>
                        <li>Numéro de carte : <input type="text" placeholder="Numéro de carte" /></li>
                        <li>Code de sécurité : <input type="text" placeholder="Code de sécurité" /></li>
                        <li>Nom du titulaire : <input type="text" placeholder="Nom du titlaire" /></li>
                    </ol>
                    <input type="submit" value="J'achète" />
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
