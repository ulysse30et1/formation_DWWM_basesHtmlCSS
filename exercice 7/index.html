<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>exercice 7</title>
</head>

<body>

    <form method="post">
        <div class="conteneur">
            <fieldset>
                <legend>Votre identité</legend>
                <ol>
                    <li><label for="Nom">Nom : </label><input class="zone" type="text" placeholder="Nom" id="Nom" /></li>
                    <li><label for="Prénom">Prénom : </label><input class="zone" type="text" placeholder="Prénom" id="Prénom"/></li>
                    <li><label for="Adresse_mail">Adresse mail : </label><input class="zone" type="text" placeholder="Adresse mail" id="Adresse_mail" /></li>
                </ol>
            </fieldset>

            <fieldset>
                <legend>Adresse de livraison</legend>
                <ol>
                    <li><label for="Adresse">Adresse : </label><textarea name="Adresse" placeholder="Adresse" id="Adresse"></textarea></li>
                    <li><label for="Code_postal">Code : </label><input class="zone" type="text" placeholder="Code postal" id="Code_postal" /></li>
                    <li><label for="Ville">Ville : </label><input class="zone" type="text" placeholder="Ville" id="Ville" /></li>
                </ol>
            </fieldset>

            <fieldset>
                <legend>Information de réglement</legend>
                <ol>
                    <li>Type de carte bancaire : <br />
                        <input type="radio" name="cb" value="VISA" id="VISA" /> <label for="VISA">VISA</label>
                        <br />
                        <input type="radio" name="cb" value="Mastercard" id="Mastercard" /> <label
                            for="Mastercard">Mastercard</label>
                    </li>
                    <li><label for="Numéro">Numéro de carte : </label><input class="zone" type="text" placeholder="Numéro de carte" id="Numéro" /></li>
                    <li><label for="Code">Code de sécurité : </label><input class="zone" type="text" placeholder="Code de sécurité" id="Code" /></li>
                    <li><label for="Nom_titulaire">Nom du titulaire : </label> <input class="zone" type="text" placeholder="Nom du titlaire" id="Nom_titulaire"/></li>
                </ol>
                <input type="submit" value="J'achète" />
            </fieldset>
        </div>
    </form>

</body>

</html>
